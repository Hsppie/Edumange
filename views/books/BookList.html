<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use server-side scripting or JavaScript to populate the table with data from your model -->
            <!-- Example data rows -->
            <tr>
                <td>Sample Book 1</td>
                <td>John Doe</td>
                <td>1234567890</td>
                <td>Fiction</td>
            </tr>
            <tr>
                <td>Sample Book 2</td>
                <td>Jane Smith</td>
                <td>9876543210</td>
                <td>Non-fiction</td>
            </tr>
            <!-- Repeat this row structure for each book in your model -->
        </tbody>
    </table>
</body>
</html>
