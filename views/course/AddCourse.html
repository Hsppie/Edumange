<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
</head>
<body>
    <h1>Add New Course</h1>
    <form action="/add-course" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="creditHours">Credit Hours:</label>
        <input type="number" id="creditHours" name="creditHours" min="0" required><br><br>

        <label for="courseUnits">Course Units:</label>
        <select id="courseUnits" name="courseUnits" multiple required>
            <!-- Populate options with course units from your database -->
            <option value="unit1">Unit 1</option>
            <option value="unit2">Unit 2</option>
            <option value="unit3">Unit 3</option>
            <option value="unit4">Unit 4</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <input type="submit" value="Add Course">
    </form>
</body>
</html>
