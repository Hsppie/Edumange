<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Credit Hours</th>
                <th>Course Units</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use server-side scripting or JavaScript to populate the table with data from your model -->
            <!-- Example data rows -->
            <tr>
                <td>Sample Course 1</td>
                <td>Course Description 1</td>
                <td>3</td>
                <td>Unit 1, Unit 2</td>
            </tr>
            <tr>
                <td>Sample Course 2</td>
                <td>Course Description 2</td>
                <td>4</td>
                <td>Unit 3, Unit 4</td>
            </tr>
            <!-- Repeat this row structure for each course in your model -->
        </tbody>
    </table>
</body>
</html>
