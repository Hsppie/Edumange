<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Mark</title>
</head>
<body>
    <h1>Add New Mark</h1>
    <form action="/add-mark" method="POST">
        <label for="marks">Marks:</label>
        <input type="number" id="marks" name="marks" min="0" max="100" required><br><br>

        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required><br><br>

        <label for="courseId">Course ID:</label>
        <input type="text" id="courseId" name="courseId" required><br><br>

        <label for="courseUnitsId">Course Units:</label>
        <select id="courseUnitsId" name="courseUnitsId" multiple required>
            <!-- Populate options with course units from your database -->
            <option value="unit1">Unit 1</option>
            <option value="unit2">Unit 2</option>
            <option value="unit3">Unit 3</option>
            <option value="unit4">Unit 4</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <input type="submit" value="Add Mark">
    </form>
</body>
</html>
