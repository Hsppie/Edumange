<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
</head>
<body>
    <h1>Add New Student</h1>
    <form action="/add-student" method="POST">
        <!-- Basic Information -->
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="admission">Admission:</label>
        <input type="text" id="admission" name="admission" required><br><br>

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester" required><br><br>

        <!-- Fees Information -->
        <label for="fees">Fees:</label>
        <select id="fees" name="fees" required>
            <!-- Populate options with fees from your database -->
            <option value="fees1">Fees1</option>
            <option value="fees2">Fees2</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <!-- Address Information -->
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="address.contact"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="address.email" required><br><br>

        <input type="submit" value="Add Student">
    </form>
</body>
</html>
