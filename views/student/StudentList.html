<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
</head>
<body>
    <h1>Students List</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birth Date</th>
                <th>Gender</th>
                <th>Admission</th>
                <th>Semester</th>
                <th>Fees</th>
                <th>Contact</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use server-side scripting or JavaScript to populate the table with data from your model -->
            <!-- Example data rows -->
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>1995-03-15</td>
                <td>Male</td>
                <td>2022</td>
                <td>Fall</td>
                <td>Fees1</td>
                <td>+123456789</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>1998-06-20</td>
                <td>Female</td>
                <td>2023</td>
                <td>Spring</td>
                <td>Fees2</td>
                <td>+987654321</td>
                <td>jane@example.com</td>
            </tr>
            <!-- Repeat this row structure for each student in your model -->
        </tbody>
    </table>
</body>
</html>
